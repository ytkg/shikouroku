name: web-quality

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/web-quality.yml"
  push:
    branches:
      - main

jobs:
  web-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Typecheck
        run: npm run typecheck
