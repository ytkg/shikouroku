name: api-quality

on:
  pull_request:
    paths:
      - "apps/api/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/api-quality.yml"
  push:
    branches:
      - main

jobs:
  api-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: API Quality Gate
        run: npm run quality:api
